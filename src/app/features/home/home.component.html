<mat-card class="mat-elevation-z5">
    <mat-card-header>
        <mat-card-title>Hangman Game</mat-card-title>
        <mat-card-subtitle>Rules</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem">You have 6 wrong guess max</mat-list-item>
            <mat-list-item role="listitem">You can type letter by letter or type the whole word to guess it
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" routerLink="../game" routerLinkActive="active">Launch game</button>
    </mat-card-actions>
</mat-card>
